<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Locator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Event Locator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="events.html">Events</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-5">
        <h1 class="text-center mb-4">Events around you</h1>
        <form
          action="events.html"
          method="GET"
          class="row g-3 justify-content-center"
        >
          <div class="col-md-4">
            <input
              type="text"
              name="search"
              class="form-control"
              placeholder="Search for events..."
            />
          </div>
          <div class="col-md-3">
            <input
              type="date"
              name="date"
              class="form-control"
              placeholder="Date"
            />
          </div>
          <div class="col-md-3">
            <select name="category" class="form-select" placeholder="Filter Category">
              <option value="music">Charity Events</option>
              <option value="sports">Music Festivals</option>
              <option value="tech">Business Events</option>
              <option value="tech">Sports Events</option>
              <option value="tech">Tech Events</option>
              <option value="tech">Movie Events</option>
            </select>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-outline-success px-4">Search</button>
          </div>
        </form>
      </section>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
